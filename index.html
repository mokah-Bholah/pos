<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css" />

    <!-- p5.js -->
    <script src="p5.min.js"></script>
    <script src="p5.dom.min.js"></script>

    <!-- ml5.js -->
    <script src="ml5.min.js" type="text/javascript"></script>

    <title>Posture Detection</title>
</head>

<style>
    .container {
        margin-top: 65px;
    }
    
    .card {
        box-shadow: 4px 4px 10px grey;
    }
</style>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#"><b>Posture Detection</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="train.html">Train</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <!-- left column -->
            <div class="col-12 col-md-8 col-sm-12">
                <div id="videoContainer" class="content"></div>
                <p id="status">Loading Model...</p>
                <br />
            </div>

            <!-- right column -->
            <div class="col-6 col-md-4 col-sm-12">
                <div class="card text-white bg-info mb-3" style="max-width: 19rem;">
                    <br />
                    <img class="card-img-top" src="./assets/img/bad-posture.svg" alt="Dr. posture" />
                    <div class="card-header">Prediction</div>
                    <div class="card-body">
                        <h5 class="card-title">Result: <span id="result"></span></h5>
                        <p class="card-text">
                            Correct %: <span id="confidenceA"></span>
                            <br /> Incorrect %: <span id="confidenceB"></span>
                        </p>
                    </div>
                </div>
                <div>
                    <button type="button" id="buttonPredict" class="btn btn-primary">
              Start predicting!</button
            ><br />
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="jquery-3.2.1.slim.min.js"
      
    ></script>
    <script
      src="popper.min.js"
    
    ></script>
    <script
      src="bootstrap.min.js"
     
    ></script>

    <!-- index.js -->
    <script src="assets/js/index.js"></script>
  </body>
</html>
